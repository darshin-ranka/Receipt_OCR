<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <form action="/signup" method="post"> <!--action attribute is used to define what action needs to be performed when a form is submitted-->
            {% csrf_token %}
            <label for="username">User Name</label><!--label means assigning a tag, also used for radion button i.e bullets-->
            <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" required>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your Firstname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required><!--placeholder means we need text in background-->

            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create your password" required>

            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
